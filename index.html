<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown ✨</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top, #12001f 0%, #040008 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .stars {
      position: absolute;
      inset: 0;
      background-image: radial-gradient(1px 1px at 40px 60px, #ffd6e8, transparent);
      background-size: 240px 240px;
      animation: drift 160s linear infinite;
      opacity: .35;
    }
    @keyframes drift { from { transform: translateY(0); } to { transform: translateY(-900px); } }

    .card {
      position: relative;
      width: 92%;
      max-width: 420px;
      background: linear-gradient(135deg, rgba(255,255,255,0.18), rgba(255,255,255,0.05));
      backdrop-filter: blur(14px);
      border-radius: 26px;
      padding: 34px 26px 30px;
      box-shadow: 0 30px 70px rgba(255,120,180,0.35);
      text-align: center;
      z-index: 1;
    }

    h1 { font-size: 2rem; margin-bottom: 10px; color: #ffd1ea; }

    .countdown { display: flex; justify-content: center; gap: 14px; margin: 26px 0; }
    .time {
      background: rgba(255,255,255,0.12);
      border-radius: 14px;
      padding: 12px 14px;
      min-width: 64px;
    }
    .time span { display: block; font-size: 1.4rem; font-weight: 600; }
    .label { font-size: .7rem; opacity: .75; margin-top: 4px; }

    .msg {
      opacity: 0;
      transform: translateY(16px);
      transition: opacity 1s ease, transform 1s ease;
      font-size: 1.05rem;
      line-height: 1.7;
    }
    .msg.show { opacity: 1; transform: translateY(0); }

    .card.glow::after {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: 28px;
      background: radial-gradient(circle at center, rgba(255,190,230,0.45), rgba(180,200,255,0.25), transparent 75%);
      animation: softGlow 3s ease forwards;
      pointer-events: none;
    }
    @keyframes softGlow { from { opacity: 0; } to { opacity: .28; } }
  </style>
</head>
<body>
  <div class="stars"></div>

  <div class="card" id="card">
    <h1>Almost 2026 ✨</h1>

    <div class="countdown">
      <div class="time"><span id="days">0</span><div class="label">DAYS</div></div>
      <div class="time"><span id="hours">0</span><div class="label">HOURS</div></div>
      <div class="time"><span id="minutes">0</span><div class="label">MIN</div></div>
      <div class="time"><span id="seconds">0</span><div class="label">SEC</div></div>
    </div>

    <div class="msg" id="msg">I’m really glad our paths crossed.</div>
  </div>

  <script>
    const daysEl = document.getElementById('days');
    const hoursEl = document.getElementById('hours');
    const minutesEl = document.getElementById('minutes');
    const secondsEl = document.getElementById('seconds');
    const msg = document.getElementById('msg');
    const card = document.getElementById('card');

    const target = new Date('January 1, 2026 00:00:00').getTime();

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const diff = target - now;

      if (diff <= 0) {
        clearInterval(timer);
        daysEl.textContent = hoursEl.textContent = minutesEl.textContent = secondsEl.textContent = 0;
        msg.classList.add('show');
        card.classList.add('glow');
        setTimeout(() => window.location.href = 'wish.html', 3500);
        return;
      }

      daysEl.textContent = Math.floor(diff / (1000 * 60 * 60 * 24));
      hoursEl.textContent = Math.floor((diff / (1000 * 60 * 60)) % 24);
      minutesEl.textContent = Math.floor((diff / (1000 * 60)) % 60);
      secondsEl.textContent = Math.floor((diff / 1000) % 60);
    }, 1000);
  </script>
</body>
